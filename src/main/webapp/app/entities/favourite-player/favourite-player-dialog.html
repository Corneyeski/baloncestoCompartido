
<form name="editForm" role="form" novalidate ng-submit="vm.save()">

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="myFavouritePlayerLabel" data-translate="baloncestoApp.favouritePlayer.home.createOrEditLabel">Create or edit a Favourite Player</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" ng-show="vm.favouritePlayer.id">
            <label for="id" data-translate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="vm.favouritePlayer.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="baloncestoApp.favouritePlayer.favouriteDateTime" for="field_favouriteDateTime">Favourite Date Time</label>
                <div class="input-group">
                    <input id="field_favouriteDateTime" type="text" class="form-control" name="favouriteDateTime" datetime-picker="{{dateformat}}" ng-model="vm.favouritePlayer.favouriteDateTime" is-open="vm.datePickerOpenStatus.favouriteDateTime"
                      />
                    <span class="input-group-btn">
                        <button type="button" class="btn btn-default" ng-click="vm.openCalendar('favouriteDateTime')"><i class="glyphicon glyphicon-calendar"></i></button>
                    </span>
                </div>
        </div>

        <div class="form-group">
            <label data-translate="baloncestoApp.favouritePlayer.user" for="field_user">User</label>
            <select class="form-control" id="field_user" name="user" ng-model="vm.favouritePlayer.user" ng-options="user as user.login for user in vm.users track by user.id">
                <option value=""></option>
            </select>
        </div>
        <div class="form-group">
            <label data-translate="baloncestoApp.favouritePlayer.player" for="field_player">Player</label>
            <select class="form-control" id="field_player" name="player" ng-model="vm.favouritePlayer.player" ng-options="player as player.name for player in vm.players track by player.id">
                <option value=""></option>
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span data-translate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || vm.isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span data-translate="entity.action.save">Save</span>
        </button>
    </div>
</form>
